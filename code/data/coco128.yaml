# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Download command:  python -c "from yolov5.utils.google_utils import gdrive_download; gdrive_download('1n_oKgR81BJtqk75b00eAjdv03qVCQn2f','coco128.zip')"
# Train command: python train.py --data ./data/coco128.yaml
# Dataset should be placed next to yolov5 folder:
#   /parent_folder
#     /coco128
#     /yolov5


# train and val datasets (image directory or *.txt file with image paths)
train: ../user_data/tmp_data/process_data/images/train/
val: ../user_data/tmp_data/process_data/images/val/

# number of classes
nc: 6

# class names
names: ['Edge', 'Angle', 'White', 'Light', 'Dark', 'aperture']